<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片收集网站</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to bottom right, #e0f7fa, #ffffff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .container {
            text-align: center;
            padding: 20px;
            border-radius: 15px;
            background: #fff;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            max-width: 600px;
        }

        h1 {
            font-size: 2.8em;
            margin-bottom: 15px;
            color: #007BFF;
        }

        p {
            font-size: 1.2em;
            line-height: 1.8;
            margin-bottom: 30px;
        }

        .logo {
            width: 250px;
            height: auto;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.2em;
            color: #fff;
            background: linear-gradient(45deg, #007BFF, #0056b3);
            text-decoration: none;
            border-radius: 25px;
            transition: transform 0.3s, background 0.3s;
            box-shadow: 0 4px 10px rgba(0, 123, 255, 0.4);
        }

        .button:hover {
            background: linear-gradient(45deg, #0056b3, #003a7d);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>欢迎光临！</h1>
        <p>
            很高兴在这里与您相遇。这里是我的图片收集网站，<br>
            我精心整理了一些值得回味的瞬间和美好的画面。<br>
            希望这些图片能够为您的生活带来一份灵感与快乐！<br>
            如果您想探索更多，请点击下方的按钮，开始一场视觉之旅吧！
        </p>
        <img src="your-logo-url-here.png" alt="网站 Logo" class="logo">
        <a href="https://sites.google.com/view/ai-peng/%E4%BD%9C%E5%93%81" class="button" target="_blank">
            点击进入官网
        </a>
    </div>
</body>
</html>
